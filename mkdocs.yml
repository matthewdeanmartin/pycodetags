site_name: "pycodetags"
site_url: "https://pycodetags.readthedocs.io/"
site_author: "Matthew Dean Martin <matthewdeanmartin@gmail.com>"
site_description: "Documentation of pycodetags, a tool for TODO comments in source code"

repo_url: "https://github.com/matthewdeanmartin/pycodetags"

theme:
  name: readthedocs
  features:
    - navigation.footer

edit_uri: edit/main/docs/

markdown_extensions:
  - attr_list
  - codehilite
  - toc:
      permalink: true

nav:
  - "Overview": "index.md"
  - "Installation": "installation.md"
  - "Getting Started": "getting_started.md"
  - "Usage":
      - "Usage": "usage.md"
  - "Data Tags":
      - "Overview": "data_tags.md"
      - "Universal Plugin" : "plugins/plugin_universal.md"
      - "Sqlite Plugin" : "plugins/plugin_sqlite.md"
  # - "API": "api.md"
  - "Plugins for Software Development":
    - "Issue Tracker Plugin": "plugins/plugin_issue_tracker.md"
    - "Discussion Plugin": "plugins/plugin_discussion.md"
    - "Code Review Plugin": "plugins/plugin_code_review.md"
  - "Plugins":
      - "Plugin Directory": "plugins/plugin_list.md"
      - "Making a plugin": "plugins/plugin_how_to.md"
  - "API": "API.md"
  - "FAQ": "FAQ.md"
  - "Glossary": "glossary.md"
  - "Prior Art": "PRIOR_ART.md"
  - "Change Log": "CHANGELOG.md"
  - "Contributing": "CONTRIBUTING.md"

validation:
  nav:
    omitted_files: warn
  omitted_files: warn
  absolute_links: warn  # Or 'relative_to_docs' - new in MkDocs 1.6
  unrecognized_links: warn
  anchors: warn  # New in MkDocs 1.6

plugins:
  - search
  - mkdocstrings